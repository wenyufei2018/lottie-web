<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
    <style>
        body{
            background-color:#fff;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            background-color:#fff;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }
    </style>
    <script src="../../build/player/lottie_svg.js"></script>
</head>
<body>
<div id="lottie"></div>
<script>
    var params = {
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: 1,
        autoplay: true,
        path: 'data.json'
        // animationData: animationData
    };

    var anim;

    anim = lottie.loadAnimation(params);
    window.onresize = anim.resize.bind(anim);
</script>
</body>
</html>
