<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
    <style>
        body{
            background-color:#fff;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            background-color:#fff;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }
    </style>
    <script src="../../build/player/lottie_svg.js"></script>
</head>
<body>
<div id="anim1" style="height: 750px;"></div>
<div id="anim2" style="height: 750px;"></div>
<div id="anim3" style="height: 750px;"></div>
<
<script>
    var params1 = {
        container: document.getElementById('anim1'),
        renderer: 'svg',
        loop: 1,
        autoplay: true,
        path: 'map_piece4/data.json'
    };

    var params2 = {
        container: document.getElementById('anim2'),
        renderer: 'svg',
        loop: 1,
        autoplay: true,
        path: 'box_open/data.json'
    };

    var params3 = {
        container: document.getElementById('anim3'),
        renderer: 'svg',
        loop: 1,
        autoplay: true,
        path: 'box_appear/data.json'
    };

    const anim1 = bodymovin.registerAnimation(params1.container, params1);
    const anim2 = bodymovin.registerAnimation(params2.container, params2);
    const anim3 = bodymovin.registerAnimation(params3.container, params3);

    setTimeout(() => {
        // anim1.stop()
        anim1.destroy()
    }, 1000);
    setTimeout(() => {
        anim2.play()
    }, 2000);
    setTimeout(() => {
        anim3.stop()
    }, 3000);
    // window.onresize = anim.resize.bind(anim);
</script>
</body>
</html>
